<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini VSCode Browser</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
body, html { height: 100%; background: #1e1e1e; color: #ddd; }
header { display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1rem; background: #252526; border-bottom: 1px solid #333; }
header span { font-weight: bold; color: #fff; }
header button, header select { margin-left: 0.5rem; padding: 0.3rem 0.6rem; background: #0e639c; border: none; color: #fff; border-radius: 3px; cursor: pointer; }
header button:hover, header select:hover { background: #1177bb; }

.container { display: flex; height: calc(100% - 50px); }

.sidebar { width: 250px; background: #252526; border-right: 1px solid #333; overflow-y: auto; transition: width 0.2s; }
.sidebar h3 { padding: 0.5rem; border-bottom: 1px solid #333; color: #fff; }
.sidebar ul { list-style: none; }
.sidebar li { padding: 0.4rem 0.8rem; cursor: pointer; border-radius: 3px; }
.sidebar li:hover { background: #0e639c; color: #fff; }

.main { flex: 1; display: flex; flex-direction: column; position: relative; }
#fileEditor { flex: 1; padding: 1rem; outline: none; background: #1e1e1e; color: #d4d4d4; overflow: auto; font-family: "Fira Code", monospace; font-size: 14px; }
#dropZone { padding: 0.5rem; background: #333; text-align: center; color: #aaa; border-top: 1px solid #444; cursor: pointer; }
#dropZone.dragover { background: #444; color: #fff; }

@media(max-width: 768px) {
  .sidebar { width: 180px; }
  header { flex-wrap: wrap; }
}
</style>
</head>
<body>

<header>
  <span>Mini VSCode Browser</span>
  <div id="topControls">
    <select id="repoDropdown"><option value="">-- Select Repo --</option></select>
    <button id="loadRepoBtn">Load Repo</button>
    <button id="addFileBtn">Add File</button>
    <button id="saveFileBtn">Save / Commit</button>
    <button id="deleteFileBtn">Delete File</button>
    <button id="deployVercelBtn">Deploy Vercel</button>
  </div>
</header>

<div class="container">
  <div class="sidebar" id="sidebar">
    <h3>Files</h3>
    <ul id="fileList"></ul>
  </div>

  <div class="main">
    <div id="fileEditor" contenteditable="true" spellcheck="false"></div>
    <div id="dropZone">Drag & Drop files here or click to create</div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
